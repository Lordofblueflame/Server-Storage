<!DOCTYPE html>
<html>
<head>
    <title>Server Storage</title>
    <style>
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}
.container {
    text-align: center;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.banner {
    margin-bottom: 20px;
}
.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}
button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
.upload-btn {
    background-color: #4CAF50;
    color: white;
}
.upload-btn:hover {
    background-color: #45a049;
}
.download-btn {
    background-color: #008CBA;
    color: white;
}
.download-btn:hover {
    background-color: #007bb5;
}
    </style>
<script>
import data from './data.json' assert { type: 'json' };

console.log(data);

function displayTree(data, parentElement) {
    const ul = document.createElement('ul');

    data.files.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file.path;
        ul.appendChild(li);
    });

    for (const [dirName, subDirData] of Object.entries(data.subdirectories)) {
        const li = document.createElement('li');
        li.textContent = dirName;
        li.classList.add('folder');

        const subDirUl = document.createElement('ul');
        displayTree(subDirData, subDirUl);
        li.appendChild(subDirUl);

        ul.appendChild(li);
    }

    parentElement.appendChild(ul);
}

document.addEventListener('DOMContentLoaded', () => {
    const container = document.getElementById('fileTree');
    displayTree(data, container);
});

function handleUpload() {
    alert('Upload functionality is not implemented yet.');
}

function handleDownload() {
    alert('Download functionality is not implemented yet.');
}
</script>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Welcome to Server Storage</h1>
        </div>
        <div id="fileTree"></div>
        <div class="buttons">
            <button class="upload-btn" onclick="loadJSON()">Upload</button>
            <button class="download-btn" onclick="handleDownload()">Download</button>
        </div>
    </div>

</body>
</html>
