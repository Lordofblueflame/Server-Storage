<div class="file-view">
  <div class="icon"></div>
  <div class="file-details">
    <span class="file-name">{{ getNameFromPath(path) }}</span>
    <div class="hover-details">
      <span class="file-size">Size: {{ formatSize(size) }}</span>
      <span class="file-modified">Last Modified: {{ last_write_time }}</span>
    </div>
  </div>
</div>
